# Application name
spring.application.name=tickets-test

# Disable external configuration
spring.cloud.config.enabled=false
spring.cloud.config.import-check.enabled=false
spring.cloud.discovery.enabled=false

# Disable Eureka client
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Database configuration - using PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/tickets_test
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Kafka configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.producer.properties.spring.json.type.mapping=COMMENT:com.windlogs.tickets.kafka.CommentEvent,SOLUTION:com.windlogs.tickets.kafka.SolutionEvent
spring.kafka.producer.properties.spring.json.add.type.headers=true
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Server port (0 = random port for tests)
server.port=0

# Logging levels
logging.level.org.springframework.web=DEBUG
logging.level.com.windlogs.tickets=DEBUG 